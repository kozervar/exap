<div class="col-lg-12">
    <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" class="form-control" name="name" ng-model="personalData.name" required>
    </div>
</div>
<div class="col-lg-12">
    <div class="form-group">
        <label for="surname">Nazwisko</label>
        <input type="text" class="form-control" name="name" ng-model="personalData.surname" required>
    </div>
</div>
<div class="col-lg-12">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" ng-model="personalData.email" required>
    </div>
</div>
<div class="col-lg-12">
    <div class="form-group">
        <label for="phoneNumber">Telefon</label>
        <input type="text" class="form-control" name="email" ng-model="personalData.phoneNumber" required>
    </div>
</div>
<div class="col-lg-12">
    <div class="form-group row">
        <div class="col-xs-6">
            <a ui-sref="form.welcome" class="btn btn-block btn-info">
                <span class="fa fa-arrow-left"></span> Poprzedni
            </a>
        </div>
        <div class="col-xs-6">
            <a ng-click="submitProfileData()" class="btn btn-block btn-info">
                Następny <span class="fa fa-arrow-right"></span>
            </a>
        </div>
    </div>
</div>
