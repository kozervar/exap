<h2>{{question.subject}}</h2>
<br>
<p>{{question.description}}</p>
<br>
<div ng-if="openType" class="form-group col-xs-12 col-lg-12">
    <label for="answer">Odpowiedź</label>
    <textarea rows="6" id="answer" name="answer" class="form-control" ng-model="$parent.answer" ng-maxlength="500"
              placeholder="Odpowiedź na pytanie">
    </textarea>
    {{$parent.answer}}
</div>
<div ng-if="closedType">
    <div ui-codemirror ui-codemirror-opts="codemirrorOptions" ng-model="question.content" class="form-group"></div>

    <div class="form-group">
        <label>Odpowiedzi:</label>

        <div class="radio" ng-repeat="q in question.questionAnswers">
            <label>
                <input type="radio" name="selectedAnswer" ng-model="$parent.$parent.selectedAnswer" ng-value="q"/>
                {{q.content}}
            </label>
        </div>
        {{selectedAnswer}}
    </div>
</div>
<div ng-if="closedMultiType">
    <div ui-codemirror ui-codemirror-opts="codemirrorOptions" ng-model="question.content" class="form-group"></div>

    <div class="form-group">
        <label>Odpowiedzi:</label>

        <div class="checkbox" ng-repeat="q in question.questionAnswers">
            <label>
                <input type="checkbox" name="selectedAnswers[]" ng-model="q.selected" value="q"
                       ng-checked="selectedAnswers.indexOf(q) > -1" ng-click="toggleSelection(q)">
                {{q.content}}
            </label>
        </div>
        {{selectedAnswers}}
    </div>
</div>


<div class="col-lg-12" ng-show="active">
    <div class="form-group row">
        <div class="col-xs-12">
            <a ng-click="goToNextQuestion()" class="btn btn-block btn-info btn-lg">
                Następne <span class="fa fa-arrow-right"></span>
            </a>
        </div>
    </div>
</div>
