<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-editable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Naza</th>
            <th>Aktywny</th>
            <th>Typ</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in entities" ng-click="editRow(e)">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.active ? "Tak" : "Nie"}}</td>
            <td>{{e.examType.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- /.table-responsive -->
