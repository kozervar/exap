<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-editable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Naza</th>
            <th>Aktywny</th>
            <th>Typ</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in entities" ng-click="editRow(e)" context-menu data-target="rowContextMenu"
            ng-class="{ 'highlight': highlight, 'expanded' : expanded }">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.active ? "Tak" : "Nie"}}</td>
            <td>{{e.examType.description}}</td>
        </tr>
        </tbody>
    </table>
    <div class="dropdown position-fixed" id="rowContextMenu">
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
            <li>
                <a class="pointer ng-binding" role="menuitem" tabindex="1" ng-click="contextMenuRemoveAction($event)">Usuń</a>
            </li>
            <li>
                <a class="pointer ng-binding" role="menuitem" tabindex="1" ng-click="contextMenuRefreshAction($event)">Odśwież</a>
            </li>
        </ul>
    </div>
</div>
<!-- /.table-responsive -->
