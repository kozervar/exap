<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-editable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Egzamin</th>
            <th>Temat pytania</th>
            <th>Kolejność</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in entities" ng-click="editRow(e)">
            <td>{{e.id}}</td>
            <td>{{e.examPaper.name}}</td>
            <td>{{e.questionSubject.id}}</td>
            <td>{{e.sortOrder}}</td>
        </tr>
        </tbody>
    </table>
</div>
