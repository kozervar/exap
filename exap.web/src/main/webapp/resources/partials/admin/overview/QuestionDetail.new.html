<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{modalMode.name}}: {{entityName.name}}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="form_content">Zawartość</label>
            <input id="form_content" class="form-control" ng-model="newEntity.content">
        </div>
        <div class="form-group">
            <label for="form_content">Kolejnośc</label>
            <input id="form_content" class="form-control" ng-model="newEntity.sortOrder">
        </div>
        <div class="form-group">
            <label for="form_content">Zawartość</label>
            <input id="form_content" class="form-control" ng-model="newEntity.wynik" float>
        </div>
        <div class="form-group">
            <label for="form_q_header">Pytanie</label>
            <select id="form_q_header" required="required" class="form-control" ng-model="newEntity.question" ng-options="e as e.id for e in collection1">
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="pull-left" ng-if="editMode == true">
        <button class="btn btn-danger" ng-click="remove()">Usuń</button>
    </div>
    <div class="pull-right">
        <button class="btn btn-default" ng-click="cancel()">Anuluj</button>
        <button class="btn btn-primary" ng-click="save(newEntity)">Zapisz</button>
    </div>
</div>
