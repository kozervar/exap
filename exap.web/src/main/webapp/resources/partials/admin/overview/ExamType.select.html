<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
    <h4 class="modal-title">Wybór</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Wybór</label>
        <select class="form-control" ng-repeat="e in entities">
            <option value="{{e.id}}">{{e.name}}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-default" ng-click="cancel()">Anuluj</button>
        <button class="btn btn-primary" ng-click="save(selectedEntity)">Wybierz</button>
    </div>
</div>
