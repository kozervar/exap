<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-editable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Komentarz</th>
            <th>Wynik</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in entities" ng-click="editRow(e)">
            <td>{{e.id}}</td>
            <td>{{e.comment}}</td>
            <td>{{e.obtainedScore}}</td>
            <td>{{e.reviewDate | date:'dd-MM-yyyy HH:mm:ss'}}</td>
        </tr>
        </tbody>
    </table>
</div>
