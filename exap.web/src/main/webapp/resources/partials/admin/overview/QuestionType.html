<div class="panel-heading">
    <i class="fa fa-bar-chart-o fa-fw"></i>
    <div class="pull-right" ng-controller="DropdownController">
        <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" ng-disabled="disabled">
                Akcje <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a ng-click="newEntityModal()">Nowy</a></li>
                <li class="divider"></li>
                <li><a ng-click="refresh()">Refresh</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- /.panel-heading -->
<div class="panel-body">


    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-editable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>Opis</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in entities" ng-click="editRow(e)">
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<!-- /.panel-body -->
