<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{modalMode.name}}: {{entityName.name}}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="form_name">Nazwa</label>
            <input id="form_name" class="form-control" ng-model="newEntity.name">
        </div>
        <div class="form-group">
            <label for="form_desc">Opis</label>
            <input id="form_desc" class="form-control" ng-model="newEntity.description">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label for="form_active">
                    <input id="form_active" type="checkbox" ng-model="newEntity.active"
                           ng-checked="newEntity.active">
                    Aktywny
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="form_ex_type">Typ egzaminu</label>
            <select id="form_ex_type" required="required" class="form-control" ng-model="newEntity.examType" ng-options="i.name for i in collection1">
                <option style="display:none" value="">Wybierz typ egzaminu</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="pull-left" ng-if="editMode == true">
        <button class="btn btn-danger" ng-click="remove()">Usuń</button>
    </div>
    <div class="pull-right">
        <button class="btn btn-default" ng-click="cancel()">Anuluj</button>
        <button class="btn btn-primary" ng-click="save(newEntity)">Zapisz</button>
    </div>
</div>
