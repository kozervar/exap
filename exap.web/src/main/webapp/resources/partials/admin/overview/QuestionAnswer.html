<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-editable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Wartość Binarna</th>
            <th>Opis Krótki</th>
            <th>Opis Długi</th>
            <th>Komentarz</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in entities" ng-click="editRow(e)">
            <td>{{e.id}}</td>
            <td>{{e.binaryValue}}</td>
            <td>{{e.shortTextValue}}</td>
            <td>{{e.longTextValue}}</td>
            <td>{{e.comment}}</td>
        </tr>
        </tbody>
    </table>
</div>
