<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{modalMode.name}}: {{entityName.name}}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label>Tytuł</label>
            <input class="form-control" ng-model="newEntity.subject" required>
        </div>
        <div class="form-group">
            <label>Opis</label>
            <input class="form-control" ng-model="newEntity.description" required>
        </div>
        <div class="form-group">
            <label>Wynik całkowity</label>
            <input name="score" class="form-control" ng-model="newEntity.totalScore" float>
        </div>
        <div class="form-group">
            <label>Zawartość</label>
            <textarea class="form-control" ng-model="newEntity.content" ui-codemirror="codemirrorOption"></textarea>
        </div>
        <div class="form-group">
            Język: <select ng-model="cmMode" ng-options="m as m.name for m in cmModes" ng-change="modeChanged(cmMode)"></select>
        </div>
        <div class="form-group">
            <label for="form_q_type">Typ pytania</label>
            <select id="form_q_type" required="required" class="form-control" ng-model="newEntity.questionType" ng-options="e as e.name for e in collection1">
            </select>
        </div>
        <div class="form-group">
            <label for="form_q_type">Odpowiedź</label>
            <select id="form_q_type" required="required" class="form-control" ng-model="newEntity.questionAnswer" ng-options="e as e.id for e in collection2">
                <option value="">-- brak --</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="pull-left" ng-if="editMode == true">
        <button class="btn btn-danger" ng-click="remove()">Usuń</button>
    </div>
    <div class="pull-right">
        <button class="btn btn-default" ng-click="cancel()">Anuluj</button>
        <button class="btn btn-primary" ng-click="save(newEntity)">Zapisz</button>
    </div>
</div>
